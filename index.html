<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0, width=device-width"
    />

    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta
      content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no"
      name="viewport"
    />

    <title>square-view</title>
    <meta name="description" content="square-view" />
    <meta name="keywords" content="square-view" />

    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
		<video class="original" autoplay muted playsinline loop>
			<source src="images/liveaid.mp4" />
			<p>
				Your user agent does not support the HTML5 Video element.
			</p>
		</video>

    <div class="app">
      <div id="bound-two" class="scroll-bound">
        <div class="content">
          <p></p>
          <video width="600" muted preload>
            <source src="images/liveaid-lips.mov" />
            <p>
              Your user agent does not support the HTML5 Video element.
            </p>
          </video>
        </div>
      </div>

      <div id="bound-three" class="scroll-bound">
        <div class="content">
          <p></p>
          <video width="600" muted preload>
            <source src="images/liveaid-2ways.mov" type="video/mp4" />
            <p>
              Your user agent does not support the HTML5 Video element.
            </p>
          </video>
        </div>
      </div>

      <div id="bound-one" class="scroll-bound">
        <div class="content">
          <p></p>
          <video width="600" muted preload>
            <source src="images/liveaid-tri.mov" type="video/webm" />
            <p>
              Your user agent does not support the HTML5 Video element.
            </p>
          </video>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
